url: https://formods.ubiquity.tools
template:
  bootstrap: 5
  bootswatch: united
  bslib:
    primary: "#006fe7"
reference:
  - contents:
    - formods
    - run_formods
  - title: "formods general"
  - contents:
    - autocast
    - starts_with("FM_")
    - fetch_hold
    - fetch_package_version
    - formods_check
    - has_changed
    - has_updated
    - icon_link
    - is_installed
    - is_shiny
    - linspace
    - new_module_template
    - remove_hold
    - render_str
    - set_hold
    - unfactor
    - use_formods
  - title: "App State Managemnt (ASM)"
  - contents:
    - starts_with("ASM_")
  - title: "Data Management (DM)"
  - contents:
    - starts_with("DM_")
    - is_excel
    - is_importable
  - title: "Data Wrangling (DW)"
  - contents:
    - starts_with("DW_")
    - dwrs_builder
    - dw_eval_element
  - title: "Figure Generation (FG)"
  - contents:
    - starts_with("FG_")
    - fers_builder
  - title: "Upload Data (UD)"
  - contents:
    - starts_with("UD_")
navbar:
  left:
  - text: "Tutorials"
    icon:  fas fa-chalkboard-teacher
    menu:
       - text: "Included Modules"
         href: articles/included_modules.html
       - text: "Making Modules"
         href: articles/making_modules.html
       - text: "Automating Workflows and Preloading Content"
         href: articles/preload.html
  - text: "Functions"
    icon: fas fa-hat-wizard
    href: reference/index.html
  - text: "News"
    icon: fas fa-rss
    href: news/index.html
